<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-3.5</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form method="POST">
        <label for="user_input">Question:</label><br>
        <input type="text" id="user_input" name="user_input"><br>
        <input type="submit" value="Ask">
    </form>
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
